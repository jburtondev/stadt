<!DOCTYPE html>

<html ng-app="stadtApp">

<head>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <!-- External libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
</head>

<body ng-controller="generalController">

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Stadt - Find out about a city</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> General</a></li>
                    <li><a href="#economy"><i class="fa fa-money"></i> Economy</a></li>
                    <li><a href="#reviews"><i class="fa fa-comment"></i> Reviews</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Routed view area -->
    <div id="main">

        <!-- Div containing rendered views -->
        <div ng-view></div>

    </div>
    <!-- Application scripts -->
    <script src="app/app.js"></script>
    <!-- Controllers -->
    <script src="app/controllers/generalController.js"></script>
    <script src="app/controllers/economyController.js"></script>
    <script src="app/controllers/reviewsController.js"></script>
    <!-- Routes -->
    <script src="app/routes/routes.js"></script>
</body>

</html>
